<!DOCTYPE html>
<html ng-app="Shelf_Help">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js" charset="utf-8"></script>
    <script type="text/javascript"   src="/js/config.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <base href="/" target="_blank">
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <nav>
          <div>
            Login
          </div>
          <div>
            Search
            <input type="text" ng-model="searchBox">
          </div>
        </nav>
      </div>
      <div class="inner-header">
        <div class="title-images">
          <img src="./assets/images/anthony-tran-378336.jpg">
          <img src="./assets/images/amirreza-fardad-426198.jpg">
          <img src="./assets/images/clay-banks-258326.jpg">
        </div>
        <div class="title">
          <h3>There's no shame in a little</h3>
          <h1>Shelf Help</h1>
        </div>
      </div>
    </div>

    <main ng-controller='MainController as ctrl'>
      <h3 class="index-line">Popular on Shelf Help</h3>
      <div class="book-index">
        <div class="book-card" ng-repeat="book in ctrl.books">
          <div class="img-like">
            <img  ng-src={{book.volumeInfo.imageLinks.smallThumbnail}}>
            <h2>+</h2>
          </div>
          <h4>{{book.volumeInfo.title}}</h4>
          <div class="author">
            <h5 class="by">by</h5>
            <h5> {{book.volumeInfo.authors[0]}}</h5>
            <h5 ng-if="book.volumeInfo.authors.length >= 1">, ...</h5>
          </div>
        </div>
      </div>
    </main>


    <main ng-view></main>

    <div class="index-links">

      <div class="expander">
        <a href="/expandedbooks">
          <div class="triangle">
            <!-- <h3>show more</h3> -->
          </div>
          <h3>show more</h3>
        </a>
      </div>

    </div>

    <div class="footer">
    </div>

  </body>
</html>
