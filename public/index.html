<!DOCTYPE html>
<html ng-app="Shelf_Help">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js" charset="utf-8"></script>
    <script type="text/javascript"   src="/js/config.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <base href="/" target="_blank">
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <nav>
          <div>
            Login
          </div>
          <div>
            Search
            <input type="text" ng-model="searchBox">
          </div>
        </nav>
      </div>
      <div class="inner-header">
        <div class="title-images">
          <img src="./assets/images/anthony-tran-378336.jpg">
          <img src="./assets/images/amirreza-fardad-426198.jpg">
          <img src="./assets/images/clay-banks-258326.jpg">
        </div>
        <div class="title">
          <h3>There's no shame in a little</h3>
          <h1>Shelf Help</h1>
        </div>
      </div>
    </div>

    <div ng-controller='MainController as ctrl'>
      <div ng-repeat="book in ctrl.books">
        <h4>{{book.volumeInfo.title}}</h4>
        <img ng-src={{book.volumeInfo.imageLinks.smallThumbnail}}>
      </div>
    </div>
      <div>
        <a href="/expandedbooks">Expand</a>
      </div>

    <main ng-view></main>

    <div class="footer">
    </div>

  </body>
</html>
