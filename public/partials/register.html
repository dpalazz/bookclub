<form ng-submit='ctrl.registerUser()'>
  <input type='text' placeholder='Username' ng-model='ctrl.formData.username'/>
  <input type='text' placeholder='Avatar Image URL' ng-model='ctrl.formData.avatar'/>
  <input type='text' placeholder='Password' ng-model='ctrl.formData.password'/>
  <input type='submit'/>
</form>
